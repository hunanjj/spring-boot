<!DOCTYPE HTML>

<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
	 	/* alert(0); */
	 	$(".submit").click(sub);
	 	
	 	$("#user_password").keyup(function(event){
	 		if(event.keyCode=='13'){
	 			sub();
	 		}
	 		/* var num=event.which;
		if(num==13){
		alert("提交");
			sub();
			} */
	 	});
	});
	
	function sub(){
		
		var user=$("[name=uuser]").val();
		var pwd=$("[name=pwd]").val();
		if(user == null || user ==''){
			alert("用户名不能为空");
		}else if(pwd == null || pwd ==''){
			alert("密码不能为空")
		}		
		else{		
			$("form").submit()  ; 
		}
		
	};
	
</script>

      id=user_password class=text type=password name=pwd> </TD></TR><!--

							<td class="field">验 证 码：</td>
							<td><input type="text" class="text verycode" name="veryCode" /></td>

						--></TBODY></TABLE>
